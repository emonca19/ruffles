[tool.ruff]
# Set line length to match Django conventions
line-length = 88

# Target Python 3.13
target-version = "py313"

# Exclude common directories
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
    "node_modules",
    "staticfiles",
    "media",
]

[tool.ruff.lint]
# Enable rule sets
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "B",   # bugbear (common bugs)
    "C4",  # flake8-comprehensions
    "DJ",  # Django-specific rules
    "UP",  # pyupgrade (modern Python syntax)
    "SIM", # simplify
    "RUF", # Ruff-specific rules
    "ANN", # flake8-annotations (type hints)
    "FA",  # flake8-future-annotations
]

# Rules to ignore
ignore = [
    "E501", # line too long (handled by formatter)
    # "ANN101",  # missing-type-self (deprecated, self doesn't need annotation)
    # "ANN102",  # missing-type-cls (cls doesn't need annotation)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Ignore unused imports in __init__.py files
"__init__.py" = ["F401"]

# Ignore type annotations in test files
"test_*.py" = ["ANN"]
"tests/*.py" = ["ANN"]
"conftest.py" = ["ANN"]

# Django settings files can have undefined names
"config/settings/*.py" = ["F405", "F403"]

# Ignore type annotations in migration files
"*/migrations/*.py" = ["ANN"]

[tool.ruff.lint.isort]
# Django-specific import ordering
known-first-party = ["apps", "config"]
section-order = [
    "future",
    "standard-library",
    "django",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
"django" = ["django"]

[tool.ruff.lint.flake8-annotations]
suppress-dummy-args = true
suppress-none-returning = true

[tool.ruff.format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
plugins = ["mypy_django_plugin.main"]
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Django-specific settings
[tool.django-stubs]
django_settings_module = "config.settings"
strict_settings = false

# Per-module options
[[tool.mypy.overrides]]
module = ["celery.*", "redis.*", "factory.*", "faker.*"]
ignore_missing_imports = true

# Gradually enable strict checking - start lenient on tests
[[tool.mypy.overrides]]
module = "*.tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "*.migrations.*"
ignore_errors = true
